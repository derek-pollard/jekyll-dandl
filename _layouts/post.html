---
layout: base
---

<div id="categorypage">
	<div id="content">
		<div class="post">	
			<div class="postheader">
			{% if page.heading == null %}
				<h1>{{ page.title }}</h1>
			{% else %}
				<h1>{{ page.heading }}</h1>
			{% endif %}
			</div>
			<div class="clearer"></div>

			<div class="postdate">
				<h3>{{ page.date | date: "%-d %B %Y" }}</h3>
			</div>	
			<div class="clearer"></div>

			<div class="posttext">
				{{ content }}
				<div class="clearer"></div>
			</div>

			<div class="clearer"></div>
		</div>
	</div>
</div>
